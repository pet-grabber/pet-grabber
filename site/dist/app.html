<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/app.bundle.js"></script>
</head>
<body style="display:none;" id="app-body">
  <div id="header">
    <h1>♻️ Pet Grabber ♻️</h1>
  </div>  
  <div class="app-container">
    <div class="feed-container">
      <img src="https://pet-grabber.win/video_feed" alt="Live Feed from Pi Camera" class="fullZoomOut shrinkToFit" id="live-feed">
    </div>
    <div class="big-control-container">
      <p id="test-text" style="color:white;">Hello</p>
      <div id="movement-container" class="unselectable">
        <div id="forward unselectable">
          <button class="dpad-button unselectable" id="forward_left">◤</button>
          <button class="dpad-button unselectable" id="forward">▲</button>
          <button class="dpad-button unselectable" id="forward_right">◥</button>
        </div>
        <div id="backward unselectable">
          <button class="dpad-button unselectable" id="backward_left">◣</button>
          <button class="dpad-button unselectable" id="backward">▼</button>
          <button class="dpad-button unselectable" id="backward_right">◢</button>
        </div>
      </div>
      <div id="wasd">
        <p>WASD</p>
      </div>
      <div class="controls-container unselectable">
        <div id="label-container" class="control-container unselectable">
          <label for="range1" class="slider-label unselectable">Umar</label>
          <label for="range2" class="slider-label unselectable">Brat</label>
        </div>
        <div id="sliders-container" class="control-container unselectable">
          <input type="range" min="0" max="180" value="90" class="slider unselectable" id="range1">
          <input type="range" min="0" max="180" value="90" class="slider unselectable" id="range2">
        </div>
        <div class="texts-container" class="control-container unselectable">
          <p id="text1" class="text unselectable">90</p>
          <p id="text2" class="text unselectable">90</p>
        </div>
      </div>
      <div class="grip unselectable">
        <button class="button unselectable" id="grip-button">Grip: Off</button>
      </div>
    </div>
  </div>
</body>
</html>
