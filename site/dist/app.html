<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/app.bundle.js"></script>
</head>
<body style="display:none;" id="app-body">
  <div id="header">
    <h1>♻️ Pet Grabber ♻️</h1>
  </div>  
  <div class="app-container">
    <div class="feed-container">
      <img src="https://pet-grabber.win/video_feed" alt="https://pet-grabber.win/video_feed" class="fullZoomOut shrinkToFit" id="live-feed">
    </div>
    <div id="movement-container">
      <div id="forward">
        <button class="dpad-button" id="forward-left">◤</button>
        <button class="dpad-button" id="forward">▲</button>
        <button class="dpad-button" id="forward-right">◥</button>
      </div>
      <div id="backward">
        <button class="dpad-button" id="backward-left">◣</button>
        <button class="dpad-button" id="backward">▼</button>
        <button class="dpad-button" id="backward-right">◢</button>
      </div>
    </div>
    <div class="controls-container">
      <div id="label-container" class="control-container">
        <label for="range1" class="slider-label">Umar</label>
        <label for="range2" class="slider-label">Brat</label>
      </div>
      <div id="sliders-container" class="control-container">
        <input type="range" min="0" max="180" value="90" class="slider" id="range1">
        <input type="range" min="0" max="180" value="90" class="slider" id="range2">
      </div>
      <div class="texts-container" class="control-container">
        <p id="text1" class="text">90</p>
        <p id="text2" class="text">90</p>
      </div>
    </div>
    <div class="grip">
      <button class="button" id="grip-button">Grip: Off</button>
    </div>
  </div>
</body>
</html>
